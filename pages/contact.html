<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header.css">
    <script src="../scripts/header.js"></script>
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Свяжитесь с нами</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="/"><img src="../logo.svg" alt="Eco Organization" style="width: 100%;"/></a>
        </div>
        <div class="header-nav">
            <ul>
                <li><a href="/" onclick="toggleNav()">Главная</a></li>
                <li><a href="../pages/about.html" onclick="toggleNav()">О нас</a></li>
                <li><a href="../pages/projects.html" onclick="toggleNav()">Проекты</a></li>
                <li><a href="../pages/gallery.html" onclick="toggleNav()">Галерея</a></li>
                <li><a href="../pages/contact.html" onclick="toggleNav()">Связаться с нами</a></li>
            </ul>
        </div>
        <div class="header-toggle" onclick="toggleNav()">
            <i class="fas fa-grip-lines"></i>
        </div>
    </header>

    <h2>Свяжитесь с нами</h2>
    <div class="contact">
        <form id="contactForm" class="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h4>Контакты</h4>
                <p>Email: info@greenunity.com</p>
                <p>Телефон: +123 456 7890</p>
            </div>
            <div class="footer-social">
                <h4>Мы в соцсетях</h4>
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-vk fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                </ul>
            </div>
            <div class="footer-newsletter">
                <h4>Подписаться на новости</h4>
                <form id="newsletter-form">
                    <input type="email" placeholder="Ваш email" id="newsletter-email" required>
                    <button type="submit">Подписаться</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GreenUnity. Все права защищены.</p>
        </div>
        <div id="toaster"></div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var name = formData.get('name');
            var email = formData.get('email');
            var message = formData.get('message');

            console.log('Отправлено:', { name, email, message });

            showNotification('Сообщение отправлено успешно!', 'success');

            document.getElementById('contactForm').reset();
        });

        function showNotification(message, type) {
            alert(message);
        }
    </script>
</body>
</html>
