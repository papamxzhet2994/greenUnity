<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/gallery.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="../scripts/header.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Галерея</title>
    <style>
                .overlay, .modal {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="/"><img src="https://via.placeholder.com/50" alt="Eco Organization" /></a>
        </div>
        <div class="header-nav">
            <ul>
                <li><a href="/" onclick="toggleNav()">Главная</a></li>
                <li><a href="../pages/about.html" onclick="toggleNav()">О нас</a></li>
                <li><a href="../pages/projects.html" onclick="toggleNav()">Проекты</a></li>
                <li><a href="../pages/gallery.html" onclick="toggleNav()">Галерея</a></li>
                <li><a href="../pages/contact.html" onclick="toggleNav()">Связаться с нами</a></li>
            </ul>
        </div>
        <div class="header-toggle" onclick="toggleNav()">
            <i class="fas fa-grip-lines"></i>
        </div>
    </header>

    <div class="gallery">
        <h2>Галерея</h2>
        <section class="gallery-section">
            <h3>Изображения</h3>
            <div class="image-list">
                <div class="image-item" onclick="openModal('../images/bg1.jpg', 'image')">
                    <img src="../images/bg1.jpg" alt="Gallery 1">
                </div>
                <div class="image-item" onclick="openModal('../images/bg2.jpg', 'image')">
                    <img src="../images/bg2.jpg" alt="Gallery 2">
                </div>
                <div class="image-item" onclick="openModal('../images/bg3.jpg', 'image')">
                    <img src="../images/bg3.jpg" alt="Gallery 3">
                </div>
                <div class="image-item" onclick="openModal('../images/bg4.jpg', 'image')">
                    <img src="../images/bg4.jpg" alt="Gallery 4">
                </div>
            </div>
        </section>
        <section class="gallery-section">
            <h3>Видео</h3>
            <div class="video-list">
                <div class="video-item" onclick="openModal('https://youtu.be/WfQX_GWLDlY?list=WL', 'video')">
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/WfQX_GWLDlY?si=N5ioxEhceVv9jSUu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 10px;"></iframe>                
                </div>
                <div class="video-item" onclick="openModal('https://youtu.be/WfQX_GWLDlY?list=WL', 'video')">
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/WfQX_GWLDlY?si=N5ioxEhceVv9jSUu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 10px;"></iframe> 
                </div>
            </div>
        </section>
        <div class="overlay" id="overlay" onclick="closeModal()"></div>
        <div class="modal" id="modal">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <img id="modal-image" src="" alt="Selected" class="modal-image" style="display: none;">
            <iframe id="modal-video" width="100%" height="400" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
        </div>
    </div>

    <script>
        function openModal(src, type) {
            if (type === 'image') {
                document.getElementById('modal-image').src = src;
                document.getElementById('modal-image').style.display = 'block';
            } else if (type === 'video') {
                document.getElementById('modal-video').src = src;
                document.getElementById('modal-video').style.display = 'block';
            }
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h4>Контакты</h4>
                <p>Email: info@greenunity.com</p>
                <p>Телефон: +123 456 7890</p>
            </div>
            <div class="footer-social">
                <h4>Мы в соцсетях</h4>
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-vk fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                </ul>
            </div>
            <div class="footer-newsletter">
                <h4>Подписаться на новости</h4>
                <form id="newsletter-form">
                    <input type="email" placeholder="Ваш email" id="newsletter-email" required>
                    <button type="submit">Подписаться</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GreenUnity. Все права защищены.</p>
        </div>
        <div id="toaster"></div>
    </footer>
    
</body>
</html>
